<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
    <h1>Expense Tracker</h1>
    <h2>Add a new item:</h2>
  </head>
  <body>
    <div class="box">
        <form id="new-expense-form">
            <div class="name">Name:
                <input type="text" id="name-input-id" class="name-input-id" placeholder="Where was the expense made?" required>
            </div>
        
            <div id="actions" class="actions">
                <div class="date">Date:
                <input type="date" id="date-input-id" class="date-input-id" placeholder="yyyy/mm/dd" min="2022-01-01" max="2023-12-31" >
                
            </div>
            <div id="amount" class="amount">Amount
                <input type="text" id="amount-input-id" >
                
            </div>

            <div class="add-expense" id="add-expense">
                <button type="submit" id="add-expense">Add expense</button>
            </div>
        </form>


        <table class="content-table">
            <thead class="thead-class">
              <tr>                
                <th>Name</th>
                <th>Date</th>
                <th>Amount</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="tbody-class">

              </tr>

              </tr> -->
            </tbody>
          </table>


    </div> 



    <script src="app.js"></script>
  </body>
</html>
