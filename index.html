<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
    <h1>Expense Tracker</h1>
    <h2>Add a new item:</h2>
  </head>
  <body>
    <div class="box">
        <div class="name">Name:
            <input type="text" id="name-input-id" placeholder="Where was the expense made?">
        </div>
    
        <div class="actions">
            <div class="date">Date:
            <input type="date" name="" id="date-input-id" placeholder="dd/mm/yyyy">
            
        </div>
        <div class="amount">Amount
            <input type="text" id="amount-input-id">
            
        </div>

        <div class="add-expense">
            <button type="submit" id="add-expense">Add expense</button>
        </div>


        <!-- <table class="content-table">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
           
            
        </table> -->

        <table class="content-table">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th>Team</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Domenic</td>
                <td>88,110</td>
                <td>dcode</td>
              </tr>
              <tr class="active-row">
                <td>2</td>
                <td>Sally</td>
                <td>72,400</td>
                <td>Students</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Nick</td>
                <td>52,300</td>
                <td>dcode</td>
              </tr>
            </tbody>
          </table>


    </div> 



    <script src="app.js"></script>
  </body>
</html>
